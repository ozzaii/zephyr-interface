<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-blue-400">Zephyr Interface</h1>
        </header>

        <!-- Main Content -->
        <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column - Avatar and Chat -->
            <div class="space-y-4">
                <!-- Avatar Container -->
                <div id="avatar-container" class="bg-gray-800 rounded-lg p-4 aspect-square">
                    <!-- PixiJS will render here -->
                </div>

                <!-- Chat Interface -->
                <div class="bg-gray-800 rounded-lg p-4 flex flex-col h-96">
                    <div id="chat-container" class="flex-grow overflow-y-auto mb-4 space-y-2">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="flex gap-2">
                        <button id="voice-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center">
                            <span class="material-icons">mic</span>
                        </button>
                        <input type="text" id="message-input" 
                               class="flex-grow bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Type your message...">
                        <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column - Data Visualization -->
            <div class="bg-gray-800 rounded-lg p-4">
                <div id="charts-container" class="h-full">
                    <!-- Charts will render here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/avatar.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</body>
</html>
